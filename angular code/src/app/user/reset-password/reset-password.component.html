  <div class="container-fluid bg-grey">
  <div class="row align-items-center  justify-content-center">
    <div class="col">
      <div class="card card-signin">
        <div class="card-body">
          <h5 class="card-title text-center">Enter New Password</h5>
          <div class="form-signin">
            <div class="form-group">
              <p>Please enter your new password here</p>
              <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password"  placeholder="Password" required> 
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="forgotPasswordFunction()">Confirm</button>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
