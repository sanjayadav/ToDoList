<section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand pointer" (click)="goToHome()"><img src="assets/img/logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link pointer" (click)="goToHome()">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pointer" (click)="goToSignIn()"><i class="fa fa-sign-in" aria-hidden="true"></i> LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/signup']"><i class="fa fa-user" aria-hidden="true"></i> SIGNUP</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <div class="container-fluid bg-grey">
    <div class="row align-items-center  justify-content-center">
      <div class="col-md-6 text-center">
        <img src="assets/img/signup.svg" class="img-fluid my-img">
      </div>
      <div class="col-md-6 order-first order-md-6">
          <div class="card card-signin">
              <div class="card-body">
                <h5 class="card-title text-center">Sign up</h5>
                <div class="form-signin">
                  <div class="form-group">
                    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="Enter FirstName" required autofocus>
                  </div>
                  <div class="form-group">
                    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="Enter LastName" required>
                  </div>
                  <div class="form-group">
                    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Enter Email" required>
                  </div>
                  <div class="form-group" style="border-radius:2rem;"> 
                    <international-phone-number [(ngModel)]="mobile" placeholder="Enter phone number" [maxlength]="20" [defaultCountry]="'in'" required></international-phone-number>
                  </div>
                  <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required>
                  </div>
                  <div class="row justify-content-center">
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="signupFunction()">Register</button>
                  </div>
                  <hr>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>
  <section id="footer">
    <img src="assets/img/wave2.png" class="footer-img">
    <div class="container">
      <div class="row">
        <div class="col-md-4 footer-box">
          <img src="assets/img/logo.png">
        </div>
      </div>
      <p class="copyright">To Do List Management System | 2019</p>
    </div>
  </section>
