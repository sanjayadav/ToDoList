<div class="container-fluid bg-grey">
<div class="row align-items-center  justify-content-center">
  <div class="col-md-6 text-center">
    <img src="assets/img/forgot-password.svg" class="img-fluid my-img">
  </div>
  <div class="col-md-6 order-first order-md-6">
    <div class="card card-signin">
      <div class="card-body">
        <h5 class="card-title text-center">Forgot Password?</h5>
        <div class="form-signin">
          <div class="form-group">
            <p>Please enter your registered email here</p>
            <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Enter registered email" required autofocus>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="forgotPasswordFunction()">Send</button>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
