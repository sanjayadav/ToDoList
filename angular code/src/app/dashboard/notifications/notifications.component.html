<section id="nav-bar">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand pointer" (click)="goToDashboard()"><img src="assets/img/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link pointer" (click)="goToDashboard()"><i class="fa fa-dashboard" aria-hidden="true"></i> Dashboard</a>
        </li>
      </ul>
    </div>
  </nav>
</section>

<div class="container-fluid bg-grey " style="padding-top:15px;">
  <div class="row align-items-center justify-content-center" style="padding-top:10px; padding-bottom:10px;">
    <div class="col-10">
      <div class="card card-signin">
        <div class="card-body">
          <h5 class="card-title text-center">Search User</h5>
          <div class="col-8 offset-2">
            <div class="form-signin">
              <div class="form-group">
                <p>Please enter user's registered email here</p>
                <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Enter registered email" required autofocus>
              </div>
              <div class="row justify-content-center">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="searchUserFunction()">Add as friend</button>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-grey" style="padding-bottom:30px;">
  <div class="row">
    <div class="col-10 offset-1">
      <div class="card card-signin">
        <div class="card-body">
          <h5 class="card-title text-center">Notifications</h5>
          <div class="row" #scrollMe [scrollTop]="(scrollToNotificationTop)?0:scrollMe.scrollHeight" *ngIf="receiverName">
            <div class="col-12 text-center" *ngIf="receiverName">
              <button class="btn btn-success" (click)="loadEarlierPageOfNotification()">Load Previous Notifications</button>
              <br>
              <span *ngIf="loadingPreviousNotification == true">Loading...</span>
            </div>
            <br><br>
            <div class="col-12 text-center" *ngFor="let message of messageList">
              <br>
              {{message?.message | removeSpecialCharPipe: '#' | removeSpecialCharPipe: '$'}}&nbsp; &nbsp; <small class="text-muted">{{message?.createdOn | date: 'medium' }}</small>
              <hr><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section id="footer">
  <img src="assets/img/wave2.png" class="footer-img">
  <div class="container">
    <div class="row">
      <div class="col-md-4 footer-box">
        <img src="assets/img/logo.png">
      </div>
    </div>
    <p class="copyright">To Do List Management System | 2019</p>
  </div>
</section>
